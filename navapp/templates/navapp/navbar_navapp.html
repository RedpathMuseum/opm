{% block all %}

{% block header %}

{% endblock %}

{% load staticfiles %}
{% load static %}
<!-- Header -->
<div id="header-wrapper" class="wrapper h-trans">
  <div id="header">

    {% block logo %}
    <!-- Logo -->
      <div id="logo">
        <h1><a href="{% url 'navapp:index' %}">The Redpath Museum's Virtual Exhibit</a></h1>
        <p>Enhancing museum experience</p>
        <a href="{% url 'tours:index' %}"><button class="launcher">Go To Virtual Museum Tours</button></a>
      </div>
    {% endblock %}

    <!-- Nav -->
      <nav id="nav">
        <ul>
          {% include "navapp_navbar_links.html" %}
        </ul>
      </nav>

  </div>
</div>
{% endblock %}
<!-- Scripts -->

  <script src="{% static "assets/" %}js/jquery.min.js"></script>
  <script src="{% static "assets/" %}js/jquery.dropotron.min.js"></script>
  <script src="{% static "assets/" %}js/skel.min.js"></script>
  <script src="{% static "assets/" %}js/skel-viewport.min.js"></script>
  <script src="{% static "assets/" %}js/util.js"></script>
  <!--[if lte IE 8]><script src="{% static "assets/" %}js/ie/respond.min.js"></script><![endif]-->
  <script src="{% static "assets/" %}js/main.js"></script>
{% block content %}
{% endblock %}
