{% load static %}

{% include "navbar.html" %}

<div class="fa fa-2x scan-qr-code badge scan-qr-code-index col-lg-3 col-md-3 col-sm-6 col-lg-offset-9 col-md-offset-9col-sm-offset-6" ><a href="https://webqr.com/index.html">SCAN QR CODE</a></div>
<ul class="article-list-basic">

{% for tour in tours %}
    <li>
        <a href="/tours/{{ tour.id }}/">
            <img src="{% static "static_images/redpath-inside.jpg" %}" />
        </a>
        <div>
            <h2><a href="/tours/{{ tour.id }}/">{{ tour.title }}</a></h2>
            <p>{{ tour.description }}</p>
            <a href="/tours/{{ tour.id }}/" class="read-more">See Tour &rarr;</a>
        </div>
    </li>
{% endfor %}

</ul>
